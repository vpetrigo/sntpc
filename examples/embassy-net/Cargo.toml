[package]
name = "example-embassy-net"
version = "0.1.0"
edition = "2021"
publish = false

[dependencies]
sntpc = { path = "../../sntpc", default-features = false, features = ["defmt", "embassy-socket-ipv6"] }
embassy-executor = { version = "0.7.0", features = ["arch-std", "defmt", "task-arena-size-32768", "executor-thread"] }
embassy-time = { version = "0.4.0", features = ["std", "defmt", "generic-queue-8"] }
embassy-net = { version = "0.7.0", features = ["defmt", "medium-ethernet", "proto-ipv4", "proto-ipv6", "udp", "dns"] }
static_cell = "2"
heapless = { version = "0.8", default-features = false }
defmt = "0.3"
defmt-logger-tcp = "0.2"

[target.'cfg(unix)'.dependencies]
embassy-net-tuntap = "0.1.0"
